<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Results</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body>  	
  <div class="container">
    <div class="page-header">
       <h2>Data Results</h2>
       <div id="loader" style="display: none;text-align: center"><img src="img/ajax-loader.gif"></div>
    </div>

     <!-- place divs here to display data -->

    <div class="row">
      <center>
        <div id="status"></div>
      </center>
    </div>
  </div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/JavaScript">

  // object in global namespace for storage
  var globals = {};
  globals.raw = [];

  // start jQuery
  $(function() {

    // XHR
    function getData() {
      $.ajax({
        url: "process.php/getdata",
        type: "GET",
        dataType: "json",
        beforeSend: function() {
          $('#loader').show();
        }
      }).done(function( msg ) {
        $('#loader').hide();
        if (msg != null) {
            // do something with msg data             
          } else {
            $('#status').empty();
            $('#status').append("Error retrieving data, please try again later.");
            return false;
          }
        }); 
      return;
    }

    getData();
  }); 

</script>
</body>
</html>
